<template name="listTransactions">
  <table class="table is-striped is-fullwidth">
    <thead>
      <tr>
        <th>DateTime</th>
        <th>Description</th>
        <th>Debit</th>
        <th>Credit</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each transaction in transactions}} {{> viewTransaction transaction=transaction}} {{/each}}
    </tbody>
  </table>
  <span class="tag is-primary is-large has-text-centered">Balance: {{balance}}</span>
  <div class="space-block"></div>
  {{> insertTransaction}}
</template>

<template name="viewTransaction">
  <tr>
    <td>{{transaction.createdAt}}</td>
    <td>{{transaction.description}}</td>
    <td>{{#if transaction.debit}}{{transaction.amount}}{{/if}}</td>
    <td>{{#if transaction.credit}}{{transaction.amount}}{{/if}}</td>
    <td>
      <!-- <button type="button" class="button is-small is-info js-edit">
        <span class="icon">
          <i class="fa fa-edit"></i>
        </span>
      </button>
      &nbsp; -->
      <button type="button" class="button is-small is-danger js-delete">
        <span class="icon">
          <i class="fa fa-times"></i>
        </span>
      </button>
    </td>
  </tr>
</template>

<template name="insertTransaction">
  <form class="js-transaction-form">
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <p class="control is-expanded has-icons-left">
            <input name="description" class="input" type="text" placeholder="Description" required>
            <span class="icon is-small is-left">
              <i class="fa fa-user"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control is-expanded has-icons-left">
            <input name="amount" class="input" type="number" placeholder="Amount" required>
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <div class="control has-icons-left">
            <div class="select is-fullwidth">
              <select name="type" required>
                <option>Type</option>
                <option value="Debit" selected>Debit</option>
                <option value="Credit">Credit</option>
              </select>
            </div>
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-primary">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</template>
