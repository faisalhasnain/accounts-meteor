<template name="listTransactions">
  <table class="table is-striped is-fullwidth">
    <thead>
      <tr>
        <th>DateTime</th>
        <th>Description</th>
        <th>Debit</th>
        <th>Credit</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each transaction in transactions}}
        {{> viewTransaction transaction=transaction}}
      {{/each}}
    </tbody>
  </table>
  <span class="tag is-primary is-large has-text-centered">Balance: {{balance}}</span>
</template>

<template name="viewTransaction">
  <tr>
    <td>{{transaction.createdAt}}</td>
    <td>{{transaction.description}}</td>
    <td>{{#if transaction.debit}}{{transaction.amount}}{{/if}}</td>
    <td>{{#if transaction.credit}}{{transaction.amount}}{{/if}}</td>
    <td>
      <button type="button" class="button is-small is-info js-edit">
        <span class="icon">
          <i class="fa fa-edit"></i>
        </span>
      </button>
      &nbsp;
      <button type="button" class="button is-small is-danger js-delete">
        <span class="icon">
          <i class="fa fa-times"></i>
        </span>
      </button>
    </td>
  </tr>
</template>
